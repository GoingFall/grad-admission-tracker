<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待选择项目 - 申请项目信息</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 紫色主题样式 */
        body {
            background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
            min-height: 100vh;
        }
        header {
            background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
            color: white;
            padding: 2rem 0;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        .back-link {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.9;
            transition: opacity 0.2s;
        }
        .back-link:hover {
            opacity: 1;
        }
        main {
            background-color: #f8fafc;
            padding: 2rem 0;
            min-height: calc(100vh - 200px);
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .sort-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .sort-controls label {
            font-weight: 500;
            color: #1e293b;
        }
        .sort-controls select {
            padding: 0.5rem 1rem;
            border: 2px solid #a855f7;
            border-radius: 0.5rem;
            background: white;
            color: #1e293b;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .sort-controls select:hover {
            border-color: #9333ea;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }
        .project-count {
            font-size: 0.9rem;
            color: #64748b;
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }
        .project-card {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            border: 2px solid #a855f7;
            transition: all 0.3s;
            cursor: pointer;
        }
        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(147, 51, 234, 0.3), 0 4px 6px -2px rgba(147, 51, 234, 0.2);
            border-color: #9333ea;
        }
        .project-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        .project-card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }
        .project-card-university {
            font-size: 0.9rem;
            color: #64748b;
        }
        .admission-rate-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            white-space: nowrap;
        }
        .admission-rate-badge.high {
            background-color: #d1fae5;
            color: #065f46;
        }
        .admission-rate-badge.medium {
            background-color: #fef3c7;
            color: #92400e;
        }
        .admission-rate-badge.low {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .project-card-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .info-item {
            font-size: 0.875rem;
            color: #64748b;
        }
        .info-item strong {
            color: #1e293b;
        }
        .error {
            text-align: center;
            padding: 2rem;
            color: #ef4444;
            background: white;
            border-radius: 0.5rem;
            border: 2px solid #fee2e2;
        }
        footer {
            background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>待选择项目</h1>
            <p class="subtitle">研究生申请项目信息汇总 - 待选择项目</p>
            <a href="index.html" class="back-link">← 返回已选项目</a>
        </div>
    </header>

    <main class="container">
        <div class="controls">
            <div class="sort-controls">
                <label for="sort-select">排序方式：</label>
                <select id="sort-select">
                    <option value="university">大学名称</option>
                    <option value="deadline">申请截止日期</option>
                </select>
            </div>
            <div class="project-count">
                <span id="project-count">共 <strong>0</strong> 个项目</span>
            </div>
        </div>

        <div id="projects-container" class="projects-grid">
            <!-- 项目卡片将通过JavaScript动态加载 -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 申请项目信息</p>
        </div>
    </footer>

    <script src="js/tobepicked.js"></script>
</body>
</html>
